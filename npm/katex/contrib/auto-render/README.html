<h1>Auto-render extension</h1>
<p>This is an extension to automatically render all of the math inside of text. It<br>
searches all of the text nodes in a given element for the given delimiters, and<br>
renders the math in place.</p>
<p>See <a href="https://katex.org/docs/autorender.html">Auto-render extension documentation</a><br>
for more information.</p>
